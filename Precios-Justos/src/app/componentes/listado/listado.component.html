<div>
    <img class="lisimg" src="./assets/imagenes/inicio.png" alt="" style="width: 100%">
    <div style="background-color: #03082b; background-image: linear-gradient(90deg, #03082b 0%, #C850C0 46%, #FFCC70 100%);">
        <h2 style="color: #f5f2f5; padding: 10% 5% 0;">Listado de Productos</h2>
        <button 
        style="color: white;
            position: sticky;
            left: 75%;
            top: 602px;
            z-index: 9999;" 
            (click)="goBack()" 
            class="btn btn-secondary">Volver</button>
        <form class="d-flex" style="background-image: linear-gradient(90deg, #03082b 0%, #C850C0 46%, #FFCC70 100%); padding: 5%;" role="search">
            <input
                [(ngModel)]="productBuscado" 
                (ngModelChange)="filtrarProductos($event)"
                type="text"
                class="form-control"
                id="productBuscado"
                name="productBuscado"
                placeholder="Buscar por nombre o codigo"
                src="./assets/imagenes/search.png"
            >
        </form>
        <form>
            <input
                [(ngModel)]="productPrecio"
                (ngModelChange)="filtrarPrecio($event)"
                min="0"
                [max]="precioMax"
                type="range"
                name="productPrecio"
                class="form-range"
                style="padding: 0 6%"
                id="productPrecio"
            >
            <label style="color: white;
            padding: 0%;
            margin-left: 10%;" for="filtroPrecio" class="form-label">Precio m√°ximo - seleccionado: ${{ productPrecio }}</label>
        </form>
        
        <div *ngIf="provinciasProductosFilter.length > 0; else noProduct ">
             <div class="card" style="margin: 3%; background-color: #8EC5FC; background-image: linear-gradient(0deg, #8EC5FC 0%, #f5f2f5 100%);" *ngFor="let producto of provinciasProductosFilter">
                <div class="row align-items-start">
                    <div class="col text-center">
                        <img class="imagenProd" style="width: 40%;" src="./assets/imagenes/Producto2.png" alt="">
                        <h6 class="card-title" style="color: darkgray;" >{{producto.code}}</h6>            
                    </div>
                    <div class="col">
                        <p></p>
                        <h5 class="card-text">$ {{ producto.price }}</h5>
                    </div>
                </div>
                <div class="card-body">
                    <h5 class="card-text">{{ producto.nameProduct }}</h5>
                    <button class="btn btn-success" (click)="mostrarDescripcion(producto.code)">Ver mas</button>
                </div>
            </div>   
        </div>
        <ng-template #noProduct>
            <div style="position: relative; top: 25%;" class="alert alert-danger" role="alert">
                El codigo o nombre de producto que buscaba no se encuentra en nuestra lista
            </div>
        </ng-template>
    </div>
</div>
