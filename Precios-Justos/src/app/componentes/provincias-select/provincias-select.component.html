<div class="contenedor">
    
    <img src="./assets/imagenes/inicio.png" alt="" style="width: 100%">
        
    <h2 class="provinciaaa">Seleccionar Provincia</h2>

    <select [(ngModel)]="opcionSeleccionado" class="form-select" style="font-size:1.5rem; width: 90%; margin:5%;"
        (change)="getNombreProvincia()">
        <option *ngFor="let provincia of provincias" [value]='provincia.id'>{{provincia.nombre}}</option>
     </select>
    
    <div class="provinciaaa">
        <button class="btn btn-danger" (click)="sendNombreProvinciasToService()">Ver listado productos</button>
    </div>
    <div class="footerprov">
        <p class="maxim">
            <img class="maximimg"src="./assets/imagenes/Vector.png" alt="">
            Luis Sanchez
        </p>
        <p class="maxim">
            <img class="maximimg" src="./assets/imagenes/Vector.png" alt="">
            Kevin Nu√±ez
        </p>

        </p>

</div>
